<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/site/layout/menu :: nav"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Address</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order,stt:${orderList}">
            <th scope="row" th:text="${stt.index}"></th>
            <td th:text="${order.getAddress()}"></td>
            <td th:text="${order.getPhoneNumber()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/smk/card/wait-application/approve/{id}(id=${order.getId()})}">Duyệt</a>
                <a class="btn btn-danger" th:href="@{/smk/card/wait-application/un-approve/{id}(id=${order.getId()})}">Không Duyệt</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
