<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
    <style>
  html,
body,
.intro {
  height: 100%;
}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

thead th,
tbody th {
  color: #fff;
}

tbody td {
  font-weight: 500;
  color: rgba(255,255,255,.65);
}

.card {
  border-radius: .5rem;
}
    </style>
</head>
<body>
<div class="container" th:replace="/site/layout/menu :: nav"></div>
    <section class="intro">
        <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img2.jpg');">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.25);">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card bg-dark shadow-2-strong">
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-dark table-borderless mb-0">
                            <div class="d-flex justify-content-end">
                               <a class="btn btn-light" th:href="@{/smk/admin/category/add-category}">+</a>
                            </div>
                          <thead>
                            <tr>
                              <th scope="col">No.</th>
                              <th scope="col">Code</th>
                              <th scope="col">Name</th>
                              <th scope="col"></th>
                               <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="category,stt : ${listCategory}">
                              <th th:text="${stt.index}"></th>
                              <td th:text="${category.getCode()}"></td>
                              <td th:text="${category.getName()}"></td>
                              <td>
                                  <a th:href="@{/smk/admin/category/category-update/{id}(id=${category.getId()})}">Update</a>
                              </td>
                                <td>
                                    <a th:href="@{/smk/admin/category/category-remove/{id}(id=${category.getId()})}">Remove</a>
                                </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
